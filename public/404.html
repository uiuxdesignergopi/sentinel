<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      user-select: none;
      background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    .error-code {
      font-size: 150px;
      margin: 20px 0 10px;
      color: #333;
    }

    .page-title {
      font-size: 28px;
      margin-bottom: 5px;
      color: #444;
    }

    .sub-text {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .game-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    header {
      margin: 0 auto 10px;
      width: 768px;
    }

    h1 {
      background: url("https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png") 0% 340px;
      padding: 1.2rem 0;
      margin: 0;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      padding: 8px 6px;
      background: #5EE270;
      border-radius: 6px;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border-radius: 8px;
      border: 0px solid #ccc;
    }

    .home-btn {
         margin-top: 20px;   /* Moved 20px more down */
       position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  height: 48px; /* Fixed height */
  padding: 12px 32px;;
    border: none;            /* REMOVE border */
  outline: none;           /* REMOVE outline */
  border-radius: 24px; /* Capsule shape */
  font-family: "DM Sans", sans-serif;
  font-weight: 500;
  color: #fff;
  overflow: hidden;
  background: linear-gradient(to right, #16a34a, #2563eb); /* Green→Blue */
  transition: transform 0.3s ease;
  z-index: 0;
}

.home-btn::before {
  content: "";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #ff5c28, #ff7a45); /* Orange Hover */
  transition: top 0.3s ease;
  z-index: -1;
}

.home-btn:hover::before {
  top: 0;
}

.home-btn span {
  position: relative;
  z-index: 2;
}

.home-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 92, 40, 0.4);
}

.home-btn:active {
  transform: scale(0.96);
}
  </style>
</head>
<body>
  <button id="jumpBtn"
  style="
    position: fixed;
    bottom: 40px;
    right: 30px;
    padding: 15px 25px;
    font-size: 20px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 9999;
  ">
  Jump
</button>

<script>
  const jumpBtn = document.getElementById("jumpBtn");

  // When button is clicked → Trigger spacebar press
  jumpBtn.addEventListener("click", () => {
    // Simulate spacebar keydown
    const spaceEvent = new KeyboardEvent("keydown", {
      key: " ",
      keyCode: 32,
      code: "Space",
      which: 32,
      bubbles: true
    });
    document.dispatchEvent(spaceEvent);

    // Also simulate mouse click (optional)
    const clickEvent = new MouseEvent("click", { bubbles: true });
    document.dispatchEvent(clickEvent);
  });
</script>

  <div class="error-code">404</div>
  <div class="page-title">GOPI is busy</div>
  <div class="sub-text">Play this Game untill GOPI completes this page 👇 (Click or press SPACE to play)</div>

  <div class="game-card">
    <header>
      <h1>Floppy Bird</h1>
      <div class="score-container">
        <div id="bestScore">Best: 0</div>
        <div id="currentScore">Current: 0</div>
      </div>
    </header>

    <canvas id="canvas" width="768" height="431"></canvas>
  </div>

  <button class="home-btn" onclick="window.location.href='/'">Go to Home</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = "https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png";

    let gamePlaying = false;
    const gravity = 0.3;   // ⬅️ Bird falls slower
    const speed = 4;       // ⬅️ Pipes move slower
    const size = [51, 36];
    const jump = -5;      // ⬅️ Slightly easier jump
    const cTenth = (canvas.width / 10);

    let index = 0, bestScore = 0, flight, flyHeight, currentScore, pipes;
    const pipeWidth = 78;
    const pipeGap = 250;   // ⬅️ Wider gap = easier game

    const pipeLoc = () =>
      Math.random() * ((canvas.height - (pipeGap + pipeWidth)) - pipeWidth) + pipeWidth;

    const setup = () => {
      currentScore = 0;
      flight = jump;
      flyHeight = (canvas.height / 2) - (size[1] / 2);
      pipes = Array(3).fill().map((_, i) => [canvas.width + (i * (pipeGap + pipeWidth)), pipeLoc()]);
    };

    const render = () => {
      index++;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height,
        -((index * (speed / 2)) % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height,
        -(index * (speed / 2)) % canvas.width, 0, canvas.width, canvas.height);

      if (gamePlaying) {
        pipes.forEach(pipe => {
          pipe[0] -= speed;

            if (gamePlaying) {
    pipe[1] += Math.sin(index / 20) * 1.5;  // small zigzag motion
  }

  
          ctx.drawImage(img, 432, 588 - pipe[1], pipeWidth, pipe[1], pipe[0], 0, pipeWidth, pipe[1]);
          ctx.drawImage(img, 432 + pipeWidth, 108, pipeWidth,
            canvas.height - pipe[1] + pipeGap, pipe[0], pipe[1] + pipeGap,
            pipeWidth, canvas.height - pipe[1] + pipeGap);

          if (pipe[0] <= -pipeWidth) {
            currentScore++;
            bestScore = Math.max(bestScore, currentScore);
            pipes = [...pipes.slice(1),
              [pipes[pipes.length - 1][0] + pipeGap + pipeWidth, pipeLoc()]];
          }

          if ([
            pipe[0] <= cTenth + size[0],
            pipe[0] + pipeWidth >= cTenth,
            pipe[1] > flyHeight || pipe[1] + pipeGap < flyHeight + size[1]
          ].every(e => e)) {
            gamePlaying = false;
            setup();
          }
        });
      }

      if (gamePlaying) {
        ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1],
          ...size, cTenth, flyHeight, ...size);
        flight += gravity;
        flyHeight = Math.min(flyHeight + flight, canvas.height - size[1]);
      } else {
        ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1],
          ...size, (canvas.width / 2) - size[0] / 2, flyHeight, ...size);
        flyHeight = (canvas.height / 2) - (size[1] / 2);
        ctx.fillText(`Best score : ${bestScore}`, 220, 120);
        ctx.fillText('Click or SPACE to play', 160, 280);
        ctx.font = "bold 25px courier";
      }

      document.getElementById('bestScore').innerHTML = `Best : ${bestScore}`;
      document.getElementById('currentScore').innerHTML = `Current : ${currentScore}`;

      window.requestAnimationFrame(render);
    };

    setup();
    img.onload = render;

    // Mouse click
    document.addEventListener('click', () => {
      gamePlaying = true;
      flight = jump;
    });

    // Spacebar support
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        gamePlaying = true;
        flight = jump;
      }
    });
  </script>
</body>
</html>
